<body>
    <h1>Hola</h1>
    <p>
        <!-- Enlaces se crean con la etiqueta "a" (anchor) y necesitan el atributo obligatorio href -->
        <a href="https://ed.team">Navegar</a>
    </p>
    <p>
        <!-- Atributos opcionales 
        target= "_blank" Pestaña nueva
        rel="nofollow" Google ignora la web para no ser tan seguida. No transmite SEO
        rel="noreferece" (No indica al destino el origen del link)
        rel="noopener" (Evita la incrustacion de código malicioso al abrir enlaces en nuevas pestañas)
        download (descarga el recurso en lugar de abrirlo en el navegador)
        -->
        <a href="https://ed.team" target="_blank">Navegar</a>
    </p>

    <!-- Rutas relativas y absolutas
    1. Rutas absolutas 
    Tienen protocolo (http o https) y son únicas
    Se usan para rutas externas

    2. Rutas relativas
    Se usan para rutas internas del proyecto
    No usan protocolo
    Se deben navegar hacia el destino de la siguente manera:
            Si el recurso está en la misma carpeta se escribe su nombre y extension.
                archivo.jpg
            Si el recurso está en una carpeta por encima
                ../archivo.jpg
            Si el recurso está en una carpeta por debajo
                subcarpeta/archivo.jpg
    3. Rutas relativas a la raiz (Es un sistema standart para trabajar en varios archivos)
    Se construyen a partir de la carpeta raíz del proyecto
    Empiezan siempre con /
    -->

    <p><a href="marcadores.html"></a></p>
