<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listas</h1>
    <!-- 
Listas ordenadas (ol) Tienen una secuencia de numeros o letras
Listas no ordenadas (ul) No indican secuencia
Los items de una lista se indican con la etiqueta <li></li>

     -->

    <h2>DÃ­as</h2>
    <ul>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
    </ul>

    <h2>Otro</h2>
    <ol>
        <li>Una cosa</li>
        <li>Otra cosa</li>
        <li>Otra mas</li>
    </ol>

    <h2>Tareas</h2>
    <ul>
        <li>Lunes
            <ol>
                <li>Dentista</li>
                <li>Estudiar</li>
            </ol>
        </li>
        <li>Martes</li>
        <li>Miercoles</li>
    </ul>

    <!-- Listas de definicion (<dl></dl>) 
<dt> Definition term
    <dd> Definition description

-->
    <h2>Ejemplo de dt y dd</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Es la raiz del proyecto</dd>
    </dl>
    <dl>
        <dt>HEAD</dt>
        <dd>Datos importantes del navegador</dd>
    </dl>
    <dl>
        <dt>BODY</dt>
        <dd>Cuerpo del documento</dd>
    </dl>
</body>

</html>
